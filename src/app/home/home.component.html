<div class="container-fluid" style="padding:0;">
  <div id="carouselExample" class="carousel slide">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Carousel1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Carousel2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Carousel3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" hidden></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" hidden></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<app-search-course (cerca)="receiveData($event)"></app-search-course>
<div class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let course of courses">
      <ng-container *ngIf="course.nome_Corso.toLowerCase().includes(courseSearch.toLowerCase())">
        <div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
          <app-shop [corso]="course"></app-shop>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
